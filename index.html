    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $("#canvas").hide();
        $("#canvas1").hide();
        $("#canvas2").hide();
        $("#canvas3").hide();
        $("#canvas4").hide();
        $("#canvas5").hide();

        

        document.querySelector('#tipografico').addEventListener("change",agregarGrafico);

        let idCanvas = 0;
        function agregarGrafico(event) {
            const socket = io();
                        let count = 0;

                        socket.on('data',(dataTemp) =>{
                            console.log(dataTemp);
                            myChart.data.labels.push(count);
                            myChart.data.datasets.forEach(dataset => {
                                dataset.data.push(dataTemp.value);
                            });
                            count ++;
                            myChart.update();
                        });
            const value = event.target.value

            console.log(value)
            console.log("------------------")
            console.log(idCanvas)


            switch (idCanvas) {
                case 0:
                        
                        $("#canvas").show();
                        $('#canvas').addClass('border border-danger');
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                        type: value,
                        data: {
                            labels: ['Temp'],
                            datasets: [{
                                label: 'Temperatura',
                                data: [],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)'
                                ]
                            }]
                        },
                        options: {}
                    });
                    idCanvas ++;
                    break;
                case 1:
                        $("#canvas1").show();
                        $('#canvas1').addClass('border border-danger');
                        var ctx1 = document.getElementById('myChart1').getContext('2d');
                        var myChart = new Chart(ctx1, {
                        type: value,
                        data: {

                                ],
                                borderColor: [

                                ]
                            }]
                        },
                        options: {}
                    });
                    idCanvas ++;
                    break;
                case 2:
                        $("#canvas2").show();
                        $('#canvas2').addClass('border border-danger');

                        var myChart = new Chart(ctx2, {

                    break;
                case 3:

                        var myChart = new Chart(ctx3, {
